<div class="flex flex-col p-5 gap-2">
    <ng-container *ngIf="currentUser$ | async as currentUser">
        <span>{{ currentUser.login }}</span>
    </ng-container>
    <p>{{ 'login' | translate }}</p>
    <p>{{ 'change-to-en' | translate }}</p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="wat-input mb-5">
            <input placeholder="Wpisz email" type="text" formControlName="email" name="email" id="email">
            <label for="email">Email</label>
        </div>
        <div class="wat-input mb-5">
            <input placeholder="Wpisz password" type="text" formControlName="password" name="password" id="password">
            <label for="password">Password</label>
        </div>
        <button class="px-3 py-1.5 bg-primary-40" [ngClass]="{'bg-gray-400': isSubmitting$ | async}">Zaloguj siÄ™</button>
    </form>
<!--TODO translations-->
</div>
