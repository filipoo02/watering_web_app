<div class="flex flex-col gap-6">
  <div class="flex gap-2 items-center">
    <a routerLink="../" class="wat-icon text-xl mt-[2px]">chevron_left</a>
    <h2 class="text-xl">{{ 'device.create_title' | translate }}</h2>
  </div>
  <form class="flex flex-col max-w-[260px]" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="wat-input" [class.wat-input--error]="form.get('name')?.touched && form.get('name')?.errors">
      <div>
        <input placeholder=" " type="text" formControlName="name" id="name">
        <label for="name">{{ 'device.form.name' | translate }}</label>
      </div>
      <span *ngIf="form.get('name')?.touched && form.get('name')?.errors" class="wat-input--error-msg">{{ 'device.form.errors.name' | translate }}</span>
    </div>
    <div class="wat-input">
      <div>
        <input placeholder=" " type="text" formControlName="description" id="description">
        <label for="description">{{ 'device.form.description' | translate }}</label>
      </div>
    </div>
    <button
      type="submit"
      [class.wat-btn--pending]="isSubmitting$ | async"
      class="wat-btn wat-btn--small wat-btn--primary mt-2 mr-auto"
    >
      <span>
          {{ 'device.form.submit' | translate }}
      </span>
    </button>
  </form>
</div>
